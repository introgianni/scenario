<div id="paramconf" class="inner_ngview_container container-fluid table-responsive">
    <h4>Parametri di configurazione</h4>

</div>
<div class="container-fluid  btn-group btn-group-ms ">
    <button type="button" class="btn btn-danger" title="Elimina" ng-click="deleteAllgridParamconf()">
            <span class="glyphicon glyphicon-trash">Elimina</span>
        </button>
    <button type="button" class="btn btn-default" title="Aggiungi Record" ng-click="addNewgridParamconf()">
            <span class="glyphicon glyphicon-plus"></span>Aggiungi
        </button>
    <button type="button" class="btn btn-default" title="Salva stato griglia" ng-click="saveState()">
            <span class="glyphicon glyphicon-th-list"></span>Salva stato
        </button>
</div>
<div class="container-fluid">
    <div id="grid1" ui-grid="gridParamconf" ui-grid-save-state ui-grid-selection ui-grid-edit ui-grid-row-edit ui-grid-resize-columns ui-grid-move-columns ui-grid-cellNav ui-grid-auto-resize ui-grid-pagination>
    </div>
</div>
